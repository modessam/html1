<!DOCTYPE html>
<html>
<head>
    <title>club time table</title>
<style>
    .center{
    margin-top:200px;
     margin-left:auto;
     margin-right:auto;
     width: 50%;
    }
    a{
        display:block;
        text-align:center;
    }
    body{
        background-color:rgb(0, 255, 221);
    }
    table{
        padding:15px;
        text-align:center;
        border-collapse:collapse;
    }
    th,tr,td{
        border: 2px solid black;
    }
</style>
</head>
<body>
